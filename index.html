<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff" id="theme-color-meta">

    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        /* Zmienne CSS dla motyw√≥w */
        :root {
            --bg-color: #f0f2f5;
            --text-color: #1a1a1a;
            --container-bg: #ffffff;
            --primary-color: #005a9e;
            --primary-hover: #004a80;
            --accent-bg: #eef6fc;
            --border-color: #ccc;
            --focus-ring: #ffbf00;
            --error-color: #d93025;
            --barcode-bg: #ffffff;
            --input-bg: #ffffff;
        }

        /* Tryb ciemny */
        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --container-bg: #1e1e1e;
            --primary-color: #4da3ff;
            --primary-hover: #69b1ff;
            --accent-bg: #2d3748;
            --border-color: #444;
            --focus-ring: #ffbf00;
            --error-color: #ff6b6b;
            --barcode-bg: #ffffff;
            --input-bg: #2d2d2d;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 1rem;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            background-color: var(--container-bg);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 480px;
            display: flex;
            flex-direction: column;
            position: relative;
            transition: background-color 0.3s;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        h1 {
            margin: 0;
            font-size: 1.4rem;
        }

        .theme-toggle {
            background: none;
            border: 2px solid var(--border-color);
            color: var(--text-color);
            padding: 5px 10px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.2rem;
            line-height: 1;
            transition: all 0.2s;
        }
        
        .theme-toggle:hover {
            border-color: var(--primary-color);
        }

        fieldset {
            border: none;
            padding: 0;
            margin: 0 0 1.5rem 0;
        }

        legend {
            font-weight: 600;
            margin-bottom: 0.8rem;
            display: block;
            width: 100%;
            text-align: center;
            font-size: 1rem;
            opacity: 0.8;
        }

        /* Grid */
        #radio-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .radio-option {
            position: relative;
        }

        .radio-option input[type="radio"] {
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 2;
        }

        .radio-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 12px 8px;
            background: var(--container-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            min-height: 50px;
            transition: all 0.2s ease;
            font-size: 0.95rem;
            font-weight: 500;
            height: 100%;
            box-sizing: border-box;
            color: var(--text-color);
        }

        .radio-option input[type="radio"]:checked + .radio-label {
            border-color: var(--primary-color);
            background-color: var(--accent-bg);
            color: var(--primary-color);
            font-weight: 700;
            box-shadow: 0 0 0 1px var(--primary-color) inset;
        }

        .radio-option input[type="radio"]:focus + .radio-label {
            outline: 3px solid var(--focus-ring);
        }

        .radio-option.full-width {
            grid-column: span 2;
        }

        /* Input Custom */
        #custom-input-container {
            display: none;
            margin-top: 10px;
            grid-column: span 2;
        }

        #custom-input-container.visible {
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            text-align: center;
            text-transform: uppercase;
            box-sizing: border-box;
        }
        
        input[type="text"]:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        /* Wyniki */
        #result-area {
            margin-top: auto;
            text-align: center;
        }

        #status-message {
            min-height: 20px;
            color: var(--error-color);
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 5px;
            text-align: center;
        }

        #barcode-container {
            background: var(--barcode-bg);
            border: 2px solid #eee;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 110px;
        }

        svg {
            max-width: 100%;
            height: auto;
        }

        #human-readable {
            font-family: 'Courier New', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 1.5rem;
            color: var(--text-color);
        }

        button.primary-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 16px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: transform 0.1s, background-color 0.2s;
        }

        button.primary-btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-XXXXXXX"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <main class="container">
        <header>
            <h1>Generator v1.6</h1>
            <button class="theme-toggle" id="themeBtn" aria-label="Prze≈ÇƒÖcz tryb ciemny">üåì</button>
        </header>

        <fieldset>
            <legend>Wybierz seriƒô:</legend>
            <div id="radio-container">
                </div>
        </fieldset>

        <div id="result-area">
            <div id="status-message" aria-live="polite"></div>
            
            <div id="barcode-container" role="img" aria-label="Kod kreskowy">
                <svg id="barcode"></svg>
            </div>
            
            <div id="human-readable"></div>

            <button class="primary-btn" onclick="handleGenerate()">Generuj Kod</button>
        </div>
    </main>

    <script>
        // Version: 1.6
        
        // --- DANE ---
        // Tutaj mo≈ºesz wpisywaƒá w dowolnej kolejno≈õci, kod sam posortuje.
        const seriesData = {
            "descriptions": {
                "IA": "≈ÅKA",
                "AS": "K≈ö Jednoraz.",
                "EE": "K≈ö Okres.",
                "JA": "KM≈Å Jednoraz.",
                "DZ": "SKM 3M",
                "CA": "KM",
                "ZZ": "IC Test"
            },
            "blocked": [
                "DB", "WB", "WE", "WH", "WK", "NE", "SE", "UB", "B", "VB",
                "WF", "WJ", "WL", "WM", "WN", "WP", "WQ", "WS", "WT", "WW", "eIC"
            ]
        };

        // --- ZARZƒÑDZANIE STANEM (LocalStorage) ---
        const STORAGE_KEY_THEME = 'barcode_app_theme';
        const STORAGE_KEY_SERIES = 'barcode_app_series';
        const STORAGE_KEY_CUSTOM = 'barcode_app_custom_val';

        function loadPreferences() {
            // Motyw
            const savedTheme = localStorage.getItem(STORAGE_KEY_THEME);
            if (savedTheme) {
                applyTheme(savedTheme);
            } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                applyTheme('dark');
            }

            // Ostatnia seria
            const savedSeries = localStorage.getItem(STORAGE_KEY_SERIES);
            if (savedSeries) {
                const radio = document.querySelector(`input[name="seriesSelection"][value="${savedSeries}"]`);
                if (radio) {
                    radio.checked = true;
                    if (savedSeries === 'CUSTOM') {
                        document.getElementById('custom-input-container').classList.add('visible');
                    }
                }
            } else {
                document.getElementById('opt_RANDOM').checked = true;
            }

            // Ostatnia warto≈õƒá pola custom
            const savedCustom = localStorage.getItem(STORAGE_KEY_CUSTOM);
            if (savedCustom) {
                document.getElementById('customInput').value = savedCustom;
            }
        }

        function savePreference(key, value) {
            localStorage.setItem(key, value);
        }

        // --- MOTYWY ---
        function applyTheme(theme) {
            const root = document.documentElement;
            const metaTheme = document.getElementById('theme-color-meta');
            
            if (theme === 'dark') {
                root.setAttribute('data-theme', 'dark');
                metaTheme.setAttribute('content', '#1e1e1e');
            } else {
                root.removeAttribute('data-theme');
                metaTheme.setAttribute('content', '#ffffff');
            }
        }

        function toggleTheme() {
            const root = document.documentElement;
            const current = root.getAttribute('data-theme');
            const newTheme = current === 'dark' ? 'light' : 'dark';
            applyTheme(newTheme);
            savePreference(STORAGE_KEY_THEME, newTheme);
        }

        document.getElementById('themeBtn').addEventListener('click', toggleTheme);

        // --- UI INITIALIZATION ---
        const radioContainer = document.getElementById('radio-container');
        
        function initRadioButtons() {
            let html = '';
            
            // 1. Opcja Losowa (Zawsze pierwsza)
            html += createRadioHTML('RANDOM', 'üé≤ Losowa (Automat)', false, true);

            // 2. Opcje z bazy - AUTOMATYCZNE SORTOWANIE ALFABETYCZNE
            // Konwertujemy obiekt na tablicƒô i sortujemy po kluczu (a[0])
            const sortedEntries = Object.entries(seriesData.descriptions).sort((a, b) => {
                return a[0].localeCompare(b[0]); // Sortowanie A-Z po kodzie serii
            });

            for (const [key, desc] of sortedEntries) {
                html += createRadioHTML(key, `<b>${key}</b><br><small>${desc}</small>`);
            }

            // 3. Opcja W≈Çasna (Zawsze ostatnia)
            html += createRadioHTML('CUSTOM', '‚úèÔ∏è W≈Çasna seria', false, true);
            
            radioContainer.innerHTML = html;
            
            const inputContainer = document.createElement('div');
            inputContainer.id = 'custom-input-container';
            inputContainer.innerHTML = '<input type="text" id="customInput" maxlength="2" placeholder="Wpisz np. XY">';
            radioContainer.appendChild(inputContainer);

            // Listenery
            const radios = document.getElementsByName('seriesSelection');
            radios.forEach(radio => {
                radio.addEventListener('change', (e) => {
                    toggleCustomInput();
                    savePreference(STORAGE_KEY_SERIES, e.target.value);
                });
            });

            const customInput = document.getElementById('customInput');
            customInput.addEventListener('input', function(e) {
                 let val = e.target.value.toUpperCase().replace(/[^A-Z]/g, '');
                 e.target.value = val;
                 document.getElementById('status-message').innerText = "";
                 savePreference(STORAGE_KEY_CUSTOM, val);
            });
        }

        function createRadioHTML(value, labelContent, checked = false, fullWidth = false) {
            const widthClass = fullWidth ? 'full-width' : '';
            return `
                <div class="radio-option ${widthClass}">
                    <input type="radio" name="seriesSelection" id="opt_${value}" value="${value}">
                    <label class="radio-label" for="opt_${value}">
                        ${labelContent}
                    </label>
                </div>
            `;
        }

        function toggleCustomInput() {
            const selected = document.querySelector('input[name="seriesSelection"]:checked').value;
            const customContainer = document.getElementById('custom-input-container');
            
            if (selected === 'CUSTOM') {
                customContainer.classList.add('visible');
                setTimeout(() => document.getElementById('customInput').focus(), 100);
            } else {
                customContainer.classList.remove('visible');
                document.getElementById('status-message').innerText = "";
            }
        }

        // --- LOGIC ---
        function isBlocked(series) {
            return seriesData.blocked.includes(series);
        }

        function getSafeRandomSeries() {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            let safeSeries = "";
            let attempts = 0;
            
            do {
                safeSeries = chars.charAt(Math.floor(Math.random() * chars.length)) + 
                             chars.charAt(Math.floor(Math.random() * chars.length));
                attempts++;
                if (attempts > 1000) return "XX"; 
            } while (isBlocked(safeSeries));

            return safeSeries;
        }

        function getRandomDigits() {
            let digits = "";
            for (let i = 0; i < 8; i++) digits += Math.floor(Math.random() * 10);
            return digits;
        }

        function handleGenerate() {
            const selectedRadio = document.querySelector('input[name="seriesSelection"]:checked');
            const selectionType = selectedRadio ? selectedRadio.value : 'RANDOM';
            const statusMsg = document.getElementById('status-message');
            
            let finalSeries = "";

            if (selectionType === 'RANDOM') {
                finalSeries = getSafeRandomSeries();
                statusMsg.innerText = "";
            } 
            else if (selectionType === 'CUSTOM') {
                const customVal = document.getElementById('customInput').value;
                if (customVal.length !== 2) {
                    statusMsg.innerText = "Wpisz dok≈Çadnie 2 litery.";
                    return;
                }
                if (isBlocked(customVal)) {
                    statusMsg.innerText = "Ta seria jest zablokowana.";
                    return;
                }
                finalSeries = customVal;
                statusMsg.innerText = "";
            } 
            else {
                finalSeries = selectionType;
                statusMsg.innerText = "";
            }

            const fullCode = finalSeries + getRandomDigits();
            
            JsBarcode("#barcode", fullCode, {
                format: "CODE128",
                lineColor: "#000",
                width: 3,
                height: 80,
                displayValue: false,
                margin: 5
            });

            document.getElementById('human-readable').innerText = fullCode;
        }

        // Start
        initRadioButtons();
        loadPreferences();
        handleGenerate();

    </script>
</body>
</html>
